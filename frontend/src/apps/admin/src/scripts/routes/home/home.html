<form class="form-horizontal admin-form form" id="pageForm" role="form">
    <div class="form-group">
        <label class="col-sm-2 control-label" for="name">网站名称</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="name" value="{{name}}" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="file">网站logo</label>
        <div class="col-sm-10">
            <input type="file" class="form-control file" name="file" id="file" />
            <p class="fieldset info text-right"><span class="text-warning text-info">图片格式只支持gif、jpg或者png！</span></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="contact">联系电话</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="contact" value="{{contact}}" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="footer">页脚内容</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="footer" value="{{footer}}" />
        </div>
    </div>
</form>
